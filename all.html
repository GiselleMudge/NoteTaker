    <script type="text/javascript">
      // Uses GET method to list all relevant fields from the DB, appends it to the body of the page
      $.ajax({ url: "/api/characters", method: "GET" })
        .then(function (data) {
          for (var i = 0; i < data.length; i++) {
            var listGroupItem = $("<li class='list-group-item'>");

            listGroupItem.append($("<h2>").text(data[i].id));
            listGroupItem.append($("<h2>").text(data[i].note_title));
            listGroupItem.append($("<h3>").text("Description: " + data[i].note_text));
            

            $("#character-section").append(listGroupItem);
  
          }
        });
