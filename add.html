<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Note Taker - New Note</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" >
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/assets/css/style.css">

</head>

<body>
  
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/">NOTE TAKER. Because computers never forget.</a>
    </nav>
  <div class="container">
      <div class="jumbotron">
        <h1>Note Taker - Basic</h1>
        <hr>
        <a href="/all" class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View All Notes</a>
        <a href="/" class="btn btn-danger btn-lg"><span class="fa fa-home"></span> Welcome Page</a>
      </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Add Note Here
          </div>
          <div class="card-body">
            <form role="form">

              <div class="form-group">
                <label for="note_title">NOTE TITLE</label>
                <input type="text" class="form-control" id="note_title">
              </div>

              <div class="form-group">
                <label for="note_text">DESCRIPTION</label>
                <input type="text" class="form-control" id="note_text">
              </div>
            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-fire"></span> Add new note</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // when btn is clicked, it takes the values entered in the fields and matches it up with the DB
    $("#add-btn").on("click", function (event) {
      event.preventDefault();
      var newNote = {
        note_title: $("#note_title").val().trim(),
        note_text: $("#note_text").val().trim(),
      };

      // This one will post the values to the DB and return a success alert upon completion
      $.ajax({
        url: "/api/characters",
        method: "POST",
        data: newNote
      })
        .then(function (data) {
          alert("Note added to database!");
          $("input").clear();
        });
    });
  </script>
</body>

</html>
